<!DOCTYPE html>
{% load crispy_forms_tags %}
<style>

.heading{
    display: flex;
    margin: auto;
 }
    ul{
        list-style-type: none;
        padding-left: 40px;
}
    .custom-icon {
    position: relative;
    padding-left: 30px; /* Space for custom bullet */
}
    .custom-icon i {
    position: absolute;
    left: 0;
}
     .topbar{
     width: 100%;
     height: 85px;
     background-color: rgb(186, 186, 186);
 }
 .logo-button{
     background-color: rgb(186, 186, 186);
     border: none;
     size: 60px;
     padding-left: 30px;
     padding-top: 15px;
 }
 
 .contents{
     padding: 30px;
         width: 70%;
         height: 70%;
         margin: auto;
         position: absolute;
         top: 50%;
         margin-top: 20px;
         text-align: center;
 }
 .post{
     padding: 30px;
         width: 85%;
         height: 85%;
         margin: auto;
         position: absolute;
         top: 50%;
         margin-top: 20px;
         text-align: left;
 }
 .add{
     width: 10%;
     margin: auto;
     position: absolute;
 }
 .profile{
     text-align: center;
     padding: 10px;
     margin: auto;
     position: absolute;
     width: 85%;
     height: 85%;
     margin-top: 25px;
 }
 .like {
     width: 10%;
     height: 10%;
     margin-left: 90%;
 }
 .pfp_image{
     width: 30px;
     height: 30px;
     border-radius:15px;
 }
 .pfp_button{
     height: 35px;
     width: 35px;
     background-color: #fff;
     border-radius: 17.5px;
     border-color: green;
     display: flex;
     justify-content: center;
     align-items: center;
 }
 .follow{
     width: 100px;
     left: 50%;
     
 }
 .profile-row-one{
     text-align: center;
 }
 .profile-pfp{
     height: 100px;
     width: 100px;
 }
.sideopener{
    position: absolute;
    right: 10px;
}
.user-profile{
    position: absolute;
    height: 54px;
    width: 54px;
    right: 80px;
    top: 15px;
}
.user-image{
    position: absolute;
    right: 0px;
    bottom: 0px;
    height: 50px;
    width: 50px;
    border-radius: 25px;
}
.minipost{
    width: 300px;
    height: 100px;                          
}
.invis{
    border: none;
    background-color: #fff;

}
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Arabali</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasnav" aria-labelledby="offcanvasnav">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">More</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <div class="container">
                <div class="row">
                    <div class="col-12 p-2">
                        <button type="button" class="btn btn-light border border-success" onclick='location.href = "/page/"'><img src="/arabali_users/Images/App_Icons/Screenshot 2024-04-07 at 8.35.46 am.png" alt="" style="height: 30px; width: 30px;"> Feed</button>
                    </div>
                    <div class="col-12 p-2">
                        <button type="button" class="btn btn-light border border-success" onclick='location.href = ""'><img src="/arabali_users/Images/App_Icons/Screenshot 2024-04-07 at 8.36.09 am.png" alt="" style="height: 30px; width: 30px;"> DM's</button>
                    </div>
                    {% block sidebar %}{% endblock %}
                    <div class="col-12 p-2">
                        <button type="button" class="btn btn-light border border-success" onclick='location.href = "/logout/"'><img src="/arabali_users/Images/App_Icons/Screenshot 2024-04-07 at 8.35.22 am.png" alt="" style="height: 30px; width: 30px;"> Logout</button>
                    </div>
                </div>
            </div>
          </div>
          </div>
        </div>
      </div>
        </div>
      </div>
      <div class="topbar">
        <button type="button" class="logo-button" onclick='location.href = "/home/"'><h2 class="display-6" style="color: green;">Arabali</h2></button>
        <button class="btn btn-light sideopener border border-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasnav" aria-controls="offcanvasnav" style="">
            <img src="/arabali_users/Images/App_Icons/Screenshot 2024-04-07 at 8.33.31 am.png" alt="" style="height: 30px; width: 30px;">
        </button>
          {% block topbar %}{% endblock %}
            </div>
    {% block body %}{% endblock %}
</body>
</html>
