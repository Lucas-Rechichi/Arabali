{% extends 'main/template.html' %}
{% load crispy_forms_tags %}
{% block title %}For You{% endblock %}
{% block body %}
<div class="card contents">
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ input_fields | crispy }}
        <button type="submit", class="btn btn-success">Add Post</button>
    </form>
</div>
{% endblock %}
