{% extends 'main/template.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card p-3" style="top:50px;">
<form action="" method="post", enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Change</button>
</form>
<div class="container">
    <div class="row">
        <div class="col">
            Current Pfp: <img src="{{user_stats.pfp.url}}" alt="" style="height: 100px; width: 100px;">
        </div>
        <div class="col">
            Current banner: <img src="{{user_stats.banner.url}}" alt="" style="width: 400px; height: 100px">
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
